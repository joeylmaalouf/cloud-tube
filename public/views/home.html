<div class="leftcol">
  <div class="centered-block">
    <div class="form-group col-lg-10 centered-elem">
      <input type="text" class="form-control" placeholder="" ng-enter-key-pressed select-on-click></input>
    </div>
    <br>
    <div id="player"></div> <!-- This div gets replaced by the player iframe -->
  </div>
  <br>
  <div class="centered-block">
    <textarea class="form-control" ng-model="formText"></textarea>
    <br>
    <input type="button" class="btn" value="Submit" ng-click="submitComment();">
  </div>
</div>
<div class="rightcol">
  <button type="button" ng-click='showComment()'>Click</button>
  <div class="comments-wrapper">
    <div ng-repeat="comment in comments" class="repeated-comment" ng-if="currentVideoTime >= comment.time" context-menu="commentOptions">
      <div class='comment-text'> {{comment}} {{comment.time}}: {{comment.text}}</div>
    </div>
  </div>
</div>
